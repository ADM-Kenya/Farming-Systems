name: kenya_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9.16
  - geopandas=0.12.2
  - earthengine-api=0.1.347
  - rasterio=1.3.6
  - ipykernel=6.19.2
  - pydrive=1.3.1
  - pip=23.0.1
  - pip:
    - geetools==0.6.14
prefix: /opt/anaconda3/envs/kenya_env

# Create environment named kenya_env by navigating to the folder of the .yml file 
# and execute 'conda env create -f kenya_env.yml'
